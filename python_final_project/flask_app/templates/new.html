<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container-new">
        <ul>
            <li><a style="text-decoration: none;"href="/dashboard">Dashboard</a></li>
            <li><a style="text-decoration: none;"href="/view_mine/{{ users.id }}">My Shows</a></li>
            <li><a style="text-decoration: none;"href="/reviews">Reviews</a></li>
            <li><a style="text-decoration: none;"href="/logout">Logout</a></li>
        </ul>
        <form action="/new/kdrama" method="post" class="col-4">
            <h2 class="header-new">Add to Watchlist! </h2>
            {% with messages = get_flashed_messages(category_filter=['new'])%}
                {% if messages %}
                <div class="alert alert-danger" role="alert">
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
                </div>
                {% endif %}
            {% endwith %}
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" name="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="genre">Genre:</label>
                <input type="text" name="genre" class="form-control">
            </div>
            <div class="form-group">
                <label for="date">Date Started:</label>
                <input type="date" name="date" class="form-control">
            </div>
            <div class="form-group">
                <label for="watched">Number of watched times:</label>
                <input type="number" name="watched" id="watched" inputmode="numeric" min="1" max="100"class="form-control">
            </div>
            <div class="form-group">
                <label for="stars">Rate 1-10:</label>
                <input type="number" name="stars"  id="stars" inputmode="numeric" min="1" max="10" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="duration">Current Episode:</label>
                <input type="number" name="duration" id="duration" inputmode="numeric" min="1" max="200"class="form-control">
            </div>
            <div class="form-group">
                <label for="completion">Completion:</label>
                <select name="completion" id="completion" class="form-control">
                    <option name="completion" value="none" selected aria-readonly="true"> progress </option>
                    <option name="completion" value="started">started</option>
                    <option name="completion" value="completed">completed</option>
                </select>
            </div>
            <div class="form-group">
                <label for="thoughts">Thoughts so Far!/Review:</label>
                <input type="text" name="thoughts" class="form-control">
            </div>
            <input type="submit" value="Add!" class="btn btn-success">
        </form>
    </div>
</body>
</html>
